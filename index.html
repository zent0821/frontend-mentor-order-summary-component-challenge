<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="design.css" type="text/css">
</head>

<body>

  <img id="img1" src="images/pattern-background-desktop.svg">
  <img id="img2" src="images/pattern-background-desktop.svg">

  <div class="maincontent">
    <img class="hero" src="images/illustration-hero.svg" alt="">
    <img class="whitespace" src="images/white-space.png" alt=""><br>
    <span class="order">Order Summary</span><br>

    <div class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
    </div>

    <br>

    <div class="plan">
      <img class="icon" src="images/icon-music.svg" alt="">

      <span class="annualplan">
        Annual Plan
      </span>
      <br>
      <span class="amount">$59.99/year</span>

      <span class="change"><a class="changelink" href="https://www.frontendmentor.io"
          target="_blank"><u>Change</u></a></span>

    </div>

    <br>

    <a class="paylink" href="https://www.frontendmentor.io" target="_aaaa"><button id="payment">Proceed to
        Payment</button></a>

    <div id="cancelorder"><a class="cancellink" href="https://www.frontendmentor.io" target="_aaa">Cancel Order</a>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
    Coded by <a href="https://github.com/NiladriMallik" target="_blank">Niladri Mallik</a>.
  </div>

</body>

</html>
